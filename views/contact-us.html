<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/contact.css">
    <title> Contact Us</title>
</head>
<body>
    <header class="main-header">
        <nav class="main-header-nav">
            <ul class="main-header-item-lists">
                <li class="main-header-items"><a href="/"> Shop </a></li>
                <li class="main-header-items"><a href="/admin/add-product"> Add Product </a></li>
                <li class="main-header-items"><a id="active" href="/contact-us"> Contact Us </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="header"> Book a slot </h1>
        <form class="contact-form" action="/contact-us" method="POST">
            <div>
                Name : 
                <input type="text" id="username" name="username">
            </div>
            <div>
                Email-Id :
                <input type="email" id="email" name="email">
            </div>
            <div>
                Regarding problem :
                <textarea name="problem" id="problem"></textarea>
            </div>
            <button type="submit"> Send </button>
        </form>
    </main>
</body>
</html>
